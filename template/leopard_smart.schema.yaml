# Rime schema settings
# encoding: utf-8

__include: leopard.schema:/

schema:
  schema_id: leopard_smart
  name: 豹码·智
  version: "2025-004-04"
  author:
    - 發明人 荒
  description: |
    豹码简繁通打

__patch:
  - switches/@0/reset: 0    # GB2312字集
  - switches/@6/reset: 0    # 注解
  - switches/@9/reset: 0    # lazy_clock
  - engine/translators/@after 3: script_translator@smart

speller:
  alphabet: ;_/zyxwvutsrqponmlkjihgfedcba
  max_code_length: 5

fixed:
  dictionary: leopard
  prism: leopard
  enable_user_dict: false
  enable_sentence: false
  max_phrase_length: 4
  initial_quality: 1000
  preedit_format: []
translator:
  dictionary: leopard_smart
  prism: leopard_smart
  enable_sentence: true
  enable_user_dict: false
  enable_encoder: true
  encode_commit_history: false
  max_phrase_length: 5
  preedit_format: []
smart:
  dictionary: leopard_smart
  prism: leopard_smart
  enable_user_dict: false
  enable_encoder: true
  encode_commit_history: false
  max_phrase_length: 5
  initial_quality: 0

history:
  input: 'z'
  size: 2
  initial_quality: 0

menu:
  page_size: 3

style:
  horizontal: false
  inline_preedit: true

key_binder:
  bindings:
    __append:
      - { when: has_menu, accept: " ", send: "_" }
      - { when: has_menu, accept: "/", send: " " }

recognizer:
  patterns:
    #punct: '^/([0-9]0?|[A-Za-z]+)$'
    uppercase: "^(?![`;]).*[A-Z][-_+.'0-9A-Za-z]*$"
    reverse_lookup:     "^`([a-z]+'?)*$"
    hao_pinyin_lookup: "^`P([a-z]+'?)*$"
    stroke_lookup:      "^`B([a-z]+'?)*$"
    os_env: '^env/\w+'
    os_run: '^run/\w+'
    helper: '^help/$'

__include: octagram
#语法模型
octagram:
  __patch:
    grammar:
      language: wanxiang-lts-zh-hans
      collocation_max_length: 8         #命中的最长词组
      collocation_min_length: 2         #命中的最短词组，搭配词频健全的词库时候应当最小值设为3避开2字高频词
      collocation_penalty: -10          #默认-12 对常见搭配词组施加的惩罚值。较高的负值会降低这些搭配被选中的概率，防止过于频繁地出现某些固定搭配。
      non_collocation_penalty: -12      #默认-12 对非搭配词组施加的惩罚值。较高的负值会降低非搭配词组被选中的概率，避免不合逻辑或不常见的词组组合。
      weak_collocation_penalty: -24     #默认-24 对弱搭配词组施加的惩罚值。保持默认值通常是为了有效过滤掉不太常见但仍然合理的词组组合。
      rear_penalty: -30                 #默认-18 对词组中后续词语的位置施加的惩罚值。较高的负值会降低某些词语在句子后部出现的概率，防止句子结构不自然。
    fixed/+:
      contextual_suggestions: false
      max_homophones: 5
      max_homographs: 5
    translator/+:
      contextual_suggestions: true
      max_homophones: 2
      max_homographs: 2
    smart/+:
      contextual_suggestions: true
      max_homophones: 1
      max_homographs: 1