# Rime schema
# encoding: utf-8

schema:
  schema_id: leopard_phrase
  name: 豹码整句
  version: "202503"
  author:
    - 荒
  description: |
    源自 Android 拼音
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba_,.!?\@%^&*()
  algebra:
    - derive/^([a-z])$/$1_/

translator:
  dictionary: leopard_phrase
  enable_user_dict: false

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔反查〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

punctuator:
  import_preset: default

key_binder:
  bindings:
    - when: has_menu
      accept: " "
      send: "_"
    - when: has_menu
      accept: ";"
      send: " "

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
