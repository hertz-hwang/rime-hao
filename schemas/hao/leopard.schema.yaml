# Rime schema settings
# encoding: utf-8

schema:
  author:
    - Hertz Hwang <hertz@26hz.com.cn>
  description: |
    豹码单字，小字集，优秀手感、超低选重方案
  name: "豹码四定"
  schema_id: leopard
  version: beta

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - history_translator@history
    - table_translator
  filters:
    - uniquifier

speller:
  initials: zyxwvutsrqponmlkjihgfedcba;]
  alphabet: "];zyxwvutsrqponmlkjihgfedcba"
  delimiter: " /"
  auto_select: true
  auto_clear: max_length
  max_code_length: 4
  auto_select_pattern: ^;\w+

translator:
  dictionary: leopard.extended
  enable_charset_filter: false
  enable_encoder: true
  enable_sentence: false
  encode_commit_history: false
  max_phrase_length: 4
  enable_user_dict: false
  enable_completion: false
  strict_spelling: true
  initial_quality: 10
  comment_format:
    - "xform/~/ /"

history:
  input: 'z'
  size: 2
  initial_quality: 0

punctuator:
  import_preset: symbols
  symbols:
    __append:
      '/tab': '	' #制表符

key_bindings:
  __append:
    - { when: has_menu, accept: semicolon, send: KP_2 }
    - { when: has_menu, accept: apostrophe, send: KP_3 }

key_binder:
  bindings:
    __patch:
      - key_bindings

recognizer:
  #import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    uppercase: "^(?![`;]).*[A-Z][-_+.'0-9A-Za-z]*$"